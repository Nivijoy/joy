<div class = "container">
    <div class ="row">
<div class ="col-sm-4">
    <label> INPUT </label>
 <input type ="text" [(ngModel)] ="title" class="form-control">
<p> <b>OUTPUT :  {{title}} </b></p>

<label> SERVER NAME </label>
<input type ="text" class="form-control" (input) = "updateServerName($event)">
<input type ="text" class="form-control" [(ngModel)] = "serverName">
<p>{{ serverName }}</p>
<button class="btn btn-success" [disabled] = "!newServer" (click) = "onServerCreated()"> Add New Server </button>
<!-- <p [innerText] =" newServer "></p> -->
<p *ngIf = "newServerstatus; else noServer"> New Server created successfully server name is  {{serverName}} </p>
<ng-template #noServer>
    <p> No Server Created </p>
</ng-template>
<!-- <input type="text" [(ngModel)] ="username" class="form-control">
<p>{{ username }}</p>
<button class="btn btn-primary" [disabled]=" username === ''" (click)="username=''"> RESET USER</button> -->
<app-server *ngFor = "let server of servers"></app-server>
<!-- <app-server></app-server> -->

<button class=" btn btn-primary" (click) = "buttonclick()"> Display Details</button>
<p *ngIf = "buttonclicked"> Secret Password : {{ password}}</p>
 
<div *ngFor= " let log of clicklog ; let i = index" [ngStyle]="{ backgroundColor:i >=5 ? 'blue' :'transparent'}"
    [ngClass]="{logscolor: i >=5}">{{ log }}</div>
</div>

</div>
</div>
